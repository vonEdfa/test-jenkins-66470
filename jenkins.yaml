jenkins:

  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "Admin"
        password: "admin123"

  authorizationStrategy:
    folderBased:
      globalRoles:
      - name: "admin"
        permissions:
        - id: "Credentials/Create"
        - id: "Credentials/Delete"
        - id: "Credentials/ManageDomains"
        - id: "Credentials/Update"
        - id: "Credentials/UseItem"
        - id: "Credentials/UseOwn"
        - id: "Credentials/View"
        - id: "Agent/Build"
        - id: "Agent/Configure"
        - id: "Agent/Connect"
        - id: "Agent/Create"
        - id: "Agent/Delete"
        - id: "Agent/Disconnect"
        - id: "Agent/ExtendedRead"
        - id: "Agent/Provision"
        - id: "Overall/Administer"
        - id: "Overall/Manage"
        - id: "Overall/Read"
        - id: "Overall/SystemRead"
        - id: "Job/Build"
        - id: "Job/Cancel"
        - id: "Job/Configure"
        - id: "Job/Create"
        - id: "Job/Delete"
        - id: "Job/Discover"
        - id: "Job/ExtendedRead"
        - id: "Job/Move"
        - id: "Job/Read"
        - id: "Job/WipeOut"
        - id: "Job/Workspace"
        - id: "Run/Artifacts"
        - id: "Run/Delete"
        - id: "Run/Replay"
        - id: "Run/Update"
        # Doesn't work
        # - id: "View/Configure"
        # Works
        - id: "hudson.model.View.Configure"
        - id: "View/Create"
        - id: "View/Delete"
        - id: "View/Read"
        - id: "SCM/Tag"
        - id: "Lockable Resources/Reserve"
        - id: "Lockable Resources/Unlock"
        - id: "Lockable Resources/View"
        sids:
        - "admin"

  disableRememberMe: false
  noUsageStatistics: true
  remotingSecurity:
    enabled: true

  numExecutors: 0
